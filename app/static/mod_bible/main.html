<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Lookup</h3>
  </div>
  <table class="table table-striped table-condensed">
    <tbody>
      <tr>
        <td class="text-right" width="25%"><strong>Name:</strong></td>
        <td>
          <select name="selected_book" id="selected_book" ng-options="book.book_name for book in data.books track by book.book_id" ng-model="data.selected_book" ng-change="selectBook()">
            <option value="">---Select a Book---</option>
          </select>
        </td>
      </tr>
      <tr ng-if="data.selected_book.chapters">
        <td class="text-right"><strong>Chapters:</strong></td>
        <td>{{data.selected_book.chapters.count}}</td>
      </tr>
      <tr ng-if="data.selected_book.verses">
        <td class="text-right"><strong>Verses:</strong></td>
        <td>{{data.selected_book.verses.count}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="well well-lg" ng-show="data.selected_book && data.chapter_range && !data.selected_book.selected_chapter">
  <div class="container">
    <div ng-repeat="chapter in data.chapter_range">
      <div ng-class="row">
        <div class="col-xs-3">
          <h3><span class="label label-primary" ng-click="openChapter(chapter)">{{chapter}}</span></h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="well well-lg" ng-show="data.selected_book && data.verse_range && data.selected_book.selected_chapter && !data.selected_book.selected_verse">
  <div class="container">
    <div ng-repeat="verse in data.verse_range">
      <div ng-class="row">
        <div class="col-xs-3">
          <h3><span class="label label-success" ng-click="openVerse(verse)">{{verse}}</span></h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-if="data.selected_book.selected_verse && data.selected_book.text">
  <div ng-repeat="verse in data.selected_book.text">
    {{verse.verse_text}}
  </div>
</div>
